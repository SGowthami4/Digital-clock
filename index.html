<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="index.js"></script>
    <div class="clock">
        <div class="outer">
            <div class="inner">
                <section class="date-sec">
                    <div class="datelabels">
                        <span>DATE</span>
                        <span>MONTH</span>
                        <span>YEAR</span>
                    </div>
                    <div class="date-time">
                        <span id="date">22</span>
                        <span id="month">08</span>
                        <span id="year">24</span>
                    </div>
                </section>
                <section class="time-sec">
                    <div class="timelabels">
                        <span>HOUR</span>
                        <span>MINUTE</span>
                        <span>SECOND</span>
                    </div>
                    <div class="time">
                        <span id="hour">23</span>
                        <span id="minute">11</span>
                        <span id="second">12</span>
                    </div>
                </section>
                <section class="days">
                    <div class="day-temp">
                        <div class="day">
                            <span id="day">SUN</span>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
